<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<!-- Navbar Start -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <h2 class="m-0 text-primary"><i class="fa fa-car me-3"></i>Car catalog</h2>
    </a>

    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse1">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="index.html" class="nav-item nav-link active" th:href="@{/}">Home</a>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <div class="nav-item dropdown">
                        <a th:if="${isAuthenticated}" href="#" class="nav-link dropdown-toggle"
                           data-bs-toggle="dropdown">Pages</a>
                        <div class="dropdown-menu fade-up m-0">
                            <a href="#" th:href="@{/brands}" th:text="#{brands.label.brands}"
                               class="dropdown-item">Brands</a>
                            <a href="#" th:href="@{/models}" th:text="#{cars.label.models}"
                               class="dropdown-item">Models</a>
                            <a href="#" th:href="@{/cars/my-cars}" th:text="#{cars.label.my-cars}"
                               class="dropdown-item">Cars</a>
                        </div>
                    </div>
                </div>
            </div>

            <a th:unless="${isAuthenticated}" th:href="@{/auth/login}" href="#"
               class="nav-item nav-link">Login</a>
            <a th:if="${isAuthenticated}" th:href="@{/auth/logout}" href="#" class="nav-item nav-link">Logout</a>
        </div>
    </div>
</nav>
</body>
</html>
<!-- Navbar End ---------------------------------->
