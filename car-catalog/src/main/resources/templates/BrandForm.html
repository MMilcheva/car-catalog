<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brand form</title>
</head>
<body>

<form action="#" method="post" th:action="@{__${requestURI}__}" th:fragment="brand-form"
      th:object="${brandSaveRequest}">
    <label th:text="#{brand.label.brandName}">Brand name</label>
    <br/>
    <input th:field="*{brandName}" type="text"/>
    <label class="error" th:errors="*{brandName}">Brand name error placeholder</label>
    <br/><br/>

    <input type="submit" value="Save"/>
</form>

</body>
</html>
