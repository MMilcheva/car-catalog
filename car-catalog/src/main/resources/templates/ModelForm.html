<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Model form</title>
</head>
<body>

<form th:fragment="model-form" action="#" th:action="@{__${requestURI}__}" th:object="${modelSaveRequest}" method="post">
  <label th:text="#{model.label.modelName}">Model name</label>
  <br/>

  <input type="text" th:field="*{modelName}"/>
  <label class="error" th:errors="*{modelName}">Model name error placeholder</label>
  <br/><br/>

  <label th:text="#{brand.label.brandName}">Brand name</label>
  <br/>
  <select th:field="*{brandName}" id="dropDownList2">
    <option value="0">select option</option>
    <option th:each="brand : ${brands}" th:value="${brand.brandName}" th:text="${brand.brandName}"></option>
  </select>
  <br/><br/>
  <input type="submit" value="Save"/>
</form>

</body>
</html>
